<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../imports/textFit.html">

<dom-module id="gdq-timer">
	<template>
		<style>
			:host {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				white-space: nowrap;
			}

			#timer {
				text-align: center;
				flex-grow: 1;
				font-size: 50px;
				font-weight: 700;
			}
			#estimate {
				margin-top: -12px;
				display: flex;
				justify-content: space-around;
				height: 30px;
				white-space: nowrap;
				flex-shrink: 0;
				font-weight: 300;
			}
		</style>

		<div id="timer" class="shadow">[[time]]</div>
		<div id="estimate" class="shadow"></div>
	</template>

	<script src="gdq-timer.js"></script>
</dom-module>
