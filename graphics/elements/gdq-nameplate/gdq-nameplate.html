<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../imports/easeljs.html">

<dom-module id="gdq-nameplate">
	<template>
		<style>
			:host {
				position: absolute;
				height: 90px;
				width: calc(var(--gdq-nameplate-width));
				display: flex;
				flex-direction: column;
				align-items: space-around;
			}

			#name {
				flex-grow: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				white-space: nowrap;
				font-weight: 800;
				font-size: 35px;
				background: linear-gradient(to bottom right, #42f486, #2d81ef);
				z-index: 1;
			}

			#names {
				height: 30px;
				position: relative;
				display: flex;
				justify-content: center;
				white-space: nowrap;
				font-weight: 200;
				font-size: 23px;
				opacity: 0;
			}

			#namesTwitch, #namesNico, #namesTwitter #timeResult span {
				display: inline-block;
				transform-origin: left;
			}

			#timeResult {
				font-weight: bold;
			}

			:host[finished] #name {
				background: linear-gradient(to bottom right, #42f486, #00ff04);
			}

			.hidden {
				position: absolute;
				visibility: hidden;
			}
		</style>

		<div id="name">
			<div id="namesName" class="shadow">[[name]]</div>
		</div>
		<div id="names">
			<div id="namesTwitch">
				<img src="img/twitch.png" style="position: relative; top: 4px;">
				<span class="shadow">[[twitch]]</span>
			</div>
			<div id="namesNico">
				<img src="img/nico.png" style="position: relative; top: 4px;">
				<span class="shadow">[[nico]]</span>
			</div>
			<div id="namesTwitter">
				<img src="img/twitter.png" style="position: relative; top: 4px;">
				<span class="shadow">[[twitter]]</span>
			</div>
			<div id="timeResult" class="shadow">タイム [[time]]</div>
		</div>
	</template>

	<script src="gdq-nameplate.js"></script>
</dom-module>
